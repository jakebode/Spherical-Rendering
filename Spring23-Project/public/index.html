<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>rendering a sphere</title>
    <link rel="stylesheet" href="style.css"> 
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/gl-matrix/2.8.1/gl-matrix-min.js"
      integrity="sha512-zhHQR0/H5SEBL3Wn6yYSaTTZej12z0hVZKOv3TwCUXT1z5qeqGcXJLLrbERYRScEDDpYIJhPC1fk31gqR783iQ=="
      crossorigin="anonymous"
      defer>
    </script>
  </head>

  <body>
    <div id="canvas">
      <canvas id="glcanvas" width="800" height="800"></canvas>
    </div>
    <div class="buttons">
      <button id="globe">Globe</button>
      <button id="noise">Random Noise</button>
      <button id="height">Height Map</button>
    </div>
    <script type="module" defer>
      import main from './main.js';
      
      const globeButton = document.getElementById("globe");
      const noiseButton = document.getElementById("noise");
      const heightButton = document.getElementById("height");

      globeButton.addEventListener('click', () => main(1));
      noiseButton.addEventListener('click', () => main(0));
      heightButton.addEventListener('click', () => main(2));
    </script>
  </body>
</html>
